
  <h1 class="text-3xl font-bold font-montserrat mx-3 sm:mx-0 DarkText">{{ 'Todos los productos' | translate }}</h1>
  <h2 class="text-xl mb-5 mx-3 sm:mx-0 DarkText">{{ 'Para todos los gustos' | translate }}</h2>

  <div class="flex-1">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-3">
      @for (product of productsResource.value()?.products; track $index) {
        <product-card [product]="product" />
      }
      @empty {
        <p>{{ 'No hay productos' | translate }}</p>
      }
    </div>
  </div>

  <app-pagination
    [pages]="productsResource.value()?.pages ?? 0"
    [currentPage]="paginationService.currentPage()"
    class="mt-6 mb-8"
  />
